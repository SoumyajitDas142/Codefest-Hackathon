<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Teacher Signup
	</title>
    <link href="s2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>WELCOME</h1>
	<!-- Create Form -->
    <div class="container">
            <div class="left"></div>
            <div class="mid">

                <form id="form">
                    <!-- Details -->
                    <div class="form-control">
                        <label for="name" id="label-name">
                            Name
                        </label>
                    
                        <!-- Input Type Text -->
                        <input type="text"
                            id="name"
                            placeholder="Enter your name" />
                    </div>

                    <div class="form-control">
                        <label for="role" id="label-role">
                            Qualification
                        </label>

                        <!-- Dropdown options -->
                        <select name="role" id="role">
                            <option value="1">Phd In Mathematics</option>
                            <option value="2">M.Tech</option>
                            <option value="3">BSC In Physics</option>
                            <option value="4">Grduate</option>
                            <option value="5">Chemistry Diploma</option>
                            <option value="6">Phd In Biology</option>
                            <option value="7">MBBS in Biology</option>
                            <!-- <option value="8">Class VIII</option>
                            <option value="9">Class IX</option>
                            <option value="10">Class X</option>
                            <option value="11">Class XI</option>
                            <option value="12">Class XII</option> -->
                        </select>
                    </div>

                    <div class="form-control">
                        <label for="email" id="label-email">
                            Age
                        </label>
                    
                        <!-- Input Type Email-->
                        <input type="email"
                            id="email"
                            placeholder="Enter your age"/>
                    </div>

                    <div class="form-control">
                        <label for="email" id="label-email">
                            Phone Number
                        </label>
                    
                        <!-- Input Type Email-->
                        <input type="email"
                            id="email"
                            placeholder="Enter your phone number"/>
                    </div>
                    
                    <div class="form-control">
                        <label for="email" id="label-email">
                            Locality
                        </label>
            
                        <!-- Input Type Email-->
                        <input type="email"
                            id="email"
                            placeholder="Enter your locality"/>
                    </div>

                    <div class="form-control">
                        <label for="email" id="label-email">
                            Email
                        </label>
            
                        <!-- Input Type Email-->
                        <input type="email"
                            id="email"
                            placeholder="Enter your email" />
                    </div>

            </div>
        </form>

            <div class="right">

                <form id="form">
            
                    <div class="form-control">
                        <label for="password" id="label-password">
                            Password
                        </label>
            
                        <!-- Input Type Text -->
                        <input type="text"
                            id="pass"
                            placeholder="Enter password" />
                    </div>
            
                    <div class="form-control">
                        <label>
                            Student needed :-
                        </label>
            
                        <!-- Input Type Radio Button -->
                        <label for="recommend-1">
                            <input type="radio"
                                id="r"
                                name="recommend">CLass I - IV</input>
                        </label>
                        <label for="recommend-2">
                            <input type="radio"
                                id="r"
                                name="recommend">CLass V - VIII</input>
                        </label>
                        <label for="recommend-3">
                            <input type="radio"
                                id="r"
                                name="recommend">CLass IX - X</input>
                        </label>
                        <label for="recommend-4">
                            <input type="radio"
                                id="r"
                                name="recommend">lass XI - XII</input>
                        </label>
                    </div>
            
                    <div class="form-control">
                        <label for="comment">
                            Any Questions?
                        </label>
                        <!-- multi-line text input control -->
                        <textarea name="comment" id="comment"
                            placeholder="Write down your questions">
                        </textarea>
                    </div>
            
                    <!-- Multi-line Text Input Control -->
                    <button type="submit" value="submit">
                        Submit
                    </button>
                </form>

            </div>
    </div>
	
</body>

</html>
